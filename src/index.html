<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
	</head>
	<body class="flex flex-col bg-black justify-center align-middle h-screen">
		<div
			class="Calculator Body flex flex-col text-center text-white text-2xl font-sans justify-center"
		>
			<div class="row my-5">
				<button
					class="mx-3 h-20 w-20 border-solid border-slate-800 border-2 rounded-md"
				>
					7
				</button>
				<button class="mx-3 h-20 w-20">8</button>
				<button class="mx-3 h-20 w-20">9</button>
				<button class="mx-3 h-20 w-20 bg-orange-500 rounded-md">/</button>
			</div>
			<div class="row my-5">
				<button class="mx-3 h-20 w-20">4</button>
				<button class="mx-3 h-20 w-20">5</button>
				<button class="mx-3 h-20 w-20">6</button>
				<button class="mx-3 h-20 w-20 bg-orange-500 rounded-md">X</button>
			</div>
			<div class="row my-5">
				<button class="mx-3 h-20 w-20">1</button>
				<button class="mx-3 h-20 w-20">2</button>
				<button class="mx-3 h-20 w-20">3</button>
				<button class="mx-3 h-20 w-20 bg-orange-500 rounded-md">-</button>
			</div>
			<div class="row my-5">
				<button class="mx-3 h-20 w-20">0</button>
				<button class="mx-3 h-20 w-20">.</button>
				<button class="mx-3 h-20 w-20 bg-orange-500 rounded-md">Pi</button>
				<button class="mx-3 h-20 w-20 bg-orange-500 rounded-md">=</button>
			</div>
		</div>
	</body>
</html>
